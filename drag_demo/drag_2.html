<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>drag拖放</title>
		<style type="text/css">
			div:nth-of-type(1){
				width: 100px;
				height: 100px;
				background-color: red;
			}
			.box{
				position: absolute;
				left: 200px;
				top:200px;
				width: 200px;
				height: 200px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div draggable="true">
		</div>
		<div class="box">			
		</div>
		<script type="text/javascript">
			var box=document.getElementsByClassName('box')[0];
			box.ondragenter=function(){
				console.log('enter');//鼠标进入框内，触发一次
			}
			box.ondragover=function(){
				console.log('over');//鼠标在框内，一直触发
			}
			box.ondragleave=function(){
				console.log('leave');//鼠标离开框内，触发一次
			}
			box.ondrop=function(){
				console.log('drop');//标签在框内，触发一次
			}
		</script>
	</body>
</html>
